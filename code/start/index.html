<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CryptoPal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
    <div class="site">
        <header class="item header">
            <nav>
                <div class="logo">
                    logo
                </div>
                <ul class="navi">
                    <li>Home</li>
                    <li>Prices</li>
                    <li>ICOs</li>
                    <li>News</li>
                    <li>Login</li>
                </ul>
            </nav>
        </header>
        <div class="item showcase">
            <p>Site banner</p>
        </div>
        <main class="item main">
            <p>Our most popular cryptocurrencies</p>
            <div class="main__content">
            <div class="card">
                <div class="photo"></div>
                <p>Bitcoin</p>
            </div>
            <div class="card">
                <div class="photo"></div>
                <p>Etherium</p>
            </div>
            <div class="card">
                <div class="photo"></div>
                <p>Litecoin</p>
            </div>
            <div class="card">
                <div class="photo"></div>
                <p>Monero</p>
            </div>
            <div class="card">
                <div class="photo"></div>
                <p>Ripple</p>
            </div>
            <div class="card">
                <div class="photo"></div>
                <p>Dash</p>
            </div>
            </div>
        </main>
    
        <footer class="item footer">Footer</footer>
    </div>
</body>

</html>
